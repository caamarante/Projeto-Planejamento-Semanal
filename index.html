<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Planejamento Semanal</title>
</head>
<body>
    <main>
        <header>
            <nav class="navbar">
                <div class="navbar__banner">
                    <h2 class="navbar__banner-titulo">Planejamento Semanal</h2>
                    <p class="navbar__banner-texto">Utilize o formulário para adicionar novas tarefas:</p>
                </div>
                <button class="navbar__botoes-salvar" id="salvarLocalStorage">Salvar localStorage</button>
                <button class="navbar__botoes-excluir">Excluir localStorage</button>
                <div class="navbar__dia_hora">
                    <h1 class="navbar__dia_hora-horario" id="relogio"></h1>
                    <h3 class="navbar__dia_hora-data" id="calendario"></h3>
                </div>
            </nav>
        </header>
        <section class="adicionar_atividades">
            <input type="text" placeholder="Atividade" required="required" class="adicionar_atividade__textarea" id="texto-atividade">
            <select name="dia-semana" id="dia-semana" class="adicionar_atividades__dia_semana">
                <option value="segunda" selected>Segunda-feira</option>
                <option value="terca">Terça-feira</option>
                <option value="quarta">Quarta-feira</option>
                <option value="quinta">Quinta-feira</option>
                <option value="sexta">Sexta-feira</option>
                <option value="sabado">Sábado</option>
                <option value="domingo">Domingo</option>
            </select>
            <div class="select-editable">
                <select onchange="this.nextElementSibling.value = this.value">
                    <option>00h00m</option>
                    <option>00h30m</option>
                    <option>01h00m</option>
                    <option>01h30m</option>
                    <option>02h00m</option>
                    <option>02h30m</option>
                    <option>03h00m</option>
                    <option>03h30m</option>
                    <option>04h00m</option>
                    <option>04h30m</option>
                    <option>05h00m</option>
                    <option>05h30m</option>
                    <option>06h00m</option>
                    <option>06h30m</option>
                    <option>07h00m</option>
                    <option>07h30m</option>
                    <option>08h00m</option>
                    <option>08h30m</option>
                    <option>09h00m</option>
                    <option>09h30m</option>
                    <option>10h00m</option>
                    <option>10h30m</option>
                    <option>11h00m</option>
                    <option>12h30m</option>
                    <option>13h00m</option>
                    <option>14h30m</option>
                    <option>15h00m</option>
                    <option>16h30m</option>
                    <option>17h00m</option>
                    <option>17h30m</option>
                    <option>18h00m</option>
                    <option>18h30m</option>
                    <option>19h00m</option>
                    <option>19h30m</option>
                    <option>20h00m</option>
                    <option>20h30m</option>
                    <option>21h00m</option>
                    <option>21h30m</option>
                    <option>22h00m</option>
                    <option>22h30m</option>
                    <option>23h00m</option>
                    <option>23h30m</option>
                    <option>24h00m</option>
                    <option>24h30m</option>
                </select>
                <input id="select-hora" type="text" name="format" value="00h00m"/>
            </div>
            <button class="adicionar_atividades__botao-adicionar" id="adiciocar-atividade">Adicionar Atividade</button>
            <button class="adicionar_atividades__botao-excluir" id="excluir-dia-atividade">Excluir Todos</button>
        </section>
        <section class="atividades">
            <div class="atividades__dia_semana">
                <div class="atividades__dia_semana__horario">
                    <h3 class="atividades__dia_semana__horario-titulo">Horário</h3>
                </div>
                <ul class="atividades__dia_semana-lista">
                    <li class="atividades__dia_semana-item semana-laranja atividades__dia_semana-item_selecionado" id="dia-segunda">Segunda-feira</li>
                    <li class="atividades__dia_semana-item semana-verde-claro" id="dia-terca">Terça-feira</li>
                    <li class="atividades__dia_semana-item semana-azul" id="dia-quarta">Quarta-feira</li>
                    <li class="atividades__dia_semana-item semana-roxo" id="dia-quinta">Quinta-feira</li>
                    <li class="atividades__dia_semana-item semana-azul-claro" id="dia-sexta">Sexta-feira</li>
                    <li class="atividades__dia_semana-item semana-rosa" id="dia-sabado">Sábado</li>
                    <li class="atividades__dia_semana-item semana-vermelho-claro" id="dia-domingo">Domingo</li>
                </ul>
            </div>
            <div class="cards">
                <div class="cards__horarios" id="cards__horarios">
                    <ul class="cards__horarios-lista" id="cards__horarios-lista">
                        <!--<li class="cards__horarios-item">
                            <span class="cards__horarios-conflito">
                                <div class="conflito-elipse"></div>
                                <div class="conflito-linha"></div>
                            </span>
                            10h30m
                        </li>
                        <li class="cards__horarios-item"></li>-->
                    </ul>
                    
                </div>
                <div class="flipped"  id="scroll">
                    <div class="cards__atividades" id="cards__atividades">
                        
                        <ul class="cards__atividades__lista">
                            <!--<li class="cards__atividades-item">
                                <div class="cards__atividades-item-tag"></div>
                                <p class="cards__atividades-item-texto">Descanso</p>
                                <buttton class="cards__atividades-item-apagar">Apagar</buttton>
                            </li>-->
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="horario.js"></script>
    <script src="adicionar-atividades.js"></script>
    <script src="dia-semana.js"></script>
</body>
</html>
